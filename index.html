<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seismic Runner</title>

<style>
    body {
        margin: 0;
        background: #f0f0f0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        user-select: none;
    }

    #gameArea {
        position: relative;
        width: 100vw;
        height: 200px;
        background: #fff;
        border-top: 3px solid #333;
        overflow: hidden;
        margin-top: 50px;
    }

    #logo {
        position: absolute;
        bottom: 0;
        left: 50px;
        width: 50px;
        transition: bottom 0.2s;
    }

    .obstacle {
        position: absolute;
        bottom: 0;
        width: 20px;
        height: 40px;
        background: #333;
    }

    #score {
        font-size: 20px;
        margin-left: 20px;
    }
</style>
</head>

<body>

<h1>Seismic Runner</h1>
<div id="score">Score: 0</div>
<div id="gameArea">
    <img id="logo" src="logo.jpeg">
</div>

<script>
const logo = document.getElementById("logo");
const gameArea = document.getElementById("gameArea");
const scoreDisplay = document.getElementById("score");

let isJumping = false;
let jumpHeight = 80;
let gravity = 5;
let obstacles = [];
let gameSpeed = 5;
let score = 0;

// Jump function
function jump() {
    if (isJumping) return;
    isJumping = true;
    let upInterval = setInterval(() => {
        let logoBottom = parseInt(window.getComputedStyle(logo).bottom);
        if (logoBottom >= jumpHeight) {
            clearInterval(upInterval);
            let downInterval = setInterval(() => {
                let bottom = parseInt(window.getComputedStyle(logo).bottom);
                if (bottom <= 0) {
                    clearInterval(downInterval);
                    isJumping = false;
                    logo.style.bottom = '0px';
                } else {
                    logo.style.bottom = (bottom - gravity) + 'px';
                }
            }, 20);
        } else {
            logo.style.bottom = (logoBottom + gravity) + 'px';
        }
    }, 20);
}

// Create obstacles
function createObstacle() {
    let obstacle = document.createElement('div');
    obstacle.classList.add('obstacle');
    obstacle.style.left = gameArea.offsetWidth + 'px';
    gameArea.appendChild(obstacle);
    obstacles.push(obstacle);
}

// Move obstacles
function moveObstacles() {
    obstacles.forEach((obstacle, index) => {
        let left = parseInt(obstacle.style.left);
        if (left < -20) {
            obstacle.remove();
            obstacles.splice(index, 1);
        } else {
            obstacle.style.left = (left - gameSpeed) + 'px';
            // Collision detection
            let logoLeft = parseInt(window.getComputedStyle(logo).left);
            let logoBottom = parseInt(window.getComputedStyle(logo).bottom);
            if (
                left < logoLeft + logo.offsetWidth &&
                left + obstacle.offsetWidth > logoLeft &&
                logoBottom < obstacle.offsetHeight
            ) {
                alert('Game Over! Score: ' + score);
                window.location.reload();
            }
        }
    });
}

// Score update
function updateScore() {
    score++;
    scoreDisplay.textContent = 'Score: ' + score;
}

// Game loop
setInterval(() => {
    moveObstacles();
    updateScore();
}, 20);

// Random obstacle creation
setInterval(() => {
    createObstacle();
}, 2000);

// Listen for jump
document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' || e.code === 'ArrowUp') {
        jump();
    }
});
</script>

</body>
</html>
